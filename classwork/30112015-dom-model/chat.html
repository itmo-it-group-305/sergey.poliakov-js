<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>
<div class="wrapper">
    <div class="row">
        <div class="col-12 blueback">
            <div class="row">
                <div class="col-6 offset-3 chat orange">
                    <div class="row">
                        <div class="col-12">
                            <label for="chatbox">Особые пожелания:</label>
                            <textarea id="chatbox" name="chatbox">Напишите здесь текст</textarea>
                            <input type="submit" value="Отправить" class="button" id="send">
                        </div>
                    </div>
                    <div class="answer" id="answer">
                        <div class="row">
                            <div class="col-12">
                                <h2>Имя</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <img src="img/userpic.jpg" alt="userpic">
                            </div>
                            <div class="col-8">
                                <p>ТУТ БУДЕТ ОТВЕТ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
